<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AroSense Family Health Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Primary: Clinical Blue */
        --color-primary-light: 96 165 250; /* blue-400 */
        --color-primary-DEFAULT: 37 99 235; /* blue-600 */
        --color-primary-dark: 29 78 216; /* blue-700 */
        
        /* Secondary: Calming Teal */
        --color-secondary-light: 34 211 238; /* cyan-400 */
        --color-secondary-DEFAULT: 8 145 178; /* cyan-600 */
        --color-secondary-dark: 15 118 144; /* cyan-700 */

        /* Semantic Colors */
        --color-danger: 239 68 68; /* red-500 */
        
        /* Neutrals - Light Mode */
        --color-background: 255 255 255; /* white */
        --color-surface: 248 250 252; /* slate-50 */
        --color-surface-soft: 241 245 249; /* slate-100 */
        --color-surface-hover: 226 232 240; /* slate-200 */
        --color-border: 226 232 240; /* slate-200 */
        --color-text-primary: 30 41 59; /* slate-800 */
        --color-text-secondary: 71 85 105; /* slate-600 */
      }
      
      html.dark {
        /* Primary: Clinical Blue */
        --color-primary-light: 59 130 246; /* blue-500 */
        --color-primary-DEFAULT: 96 165 250; /* blue-400 */
        --color-primary-dark: 147 197 253; /* blue-300 */

        /* Secondary: Calming Teal */
        --color-secondary-light: 20 184 212; /* cyan-500 */
        --color-secondary-DEFAULT: 34 211 238; /* cyan-400 */
        --color-secondary-dark: 103 232 249; /* cyan-300 */
        
        /* Semantic Colors */
        --color-danger: 248 113 113; /* red-400 */
        
        /* Neutrals - Dark Mode */
        --color-background: 15 23 42; /* slate-950 */
        --color-surface: 30 41 59; /* slate-800 */
        --color-surface-soft: 51 65 85; /* slate-700 */
        --color-surface-hover: 71 85 105; /* slate-600 */
        --color-border: 51 65 85; /* slate-700 */
        --color-text-primary: 248 250 252; /* slate-50 */
        --color-text-secondary: 148 163 184; /* slate-400 */
      }

      @media print {
        .no-print {
          display: none !important;
        }
        @page {
          margin: 0.5in;
        }
        .print-avoid-break {
          page-break-inside: avoid;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode based on class
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Helper function to convert RGB to a format Tailwind understands
              primary: {
                light: 'rgb(var(--color-primary-light) / <alpha-value>)',
                DEFAULT: 'rgb(var(--color-primary-DEFAULT) / <alpha-value>)',
                dark: 'rgb(var(--color-primary-dark) / <alpha-value>)',
              },
              secondary: {
                light: 'rgb(var(--color-secondary-light) / <alpha-value>)',
                DEFAULT: 'rgb(var(--color-secondary-DEFAULT) / <alpha-value>)',
                dark: 'rgb(var(--color-secondary-dark) / <alpha-value>)',
              },
              danger: 'rgb(var(--color-danger) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              'surface-soft': 'rgb(var(--color-surface-soft) / <alpha-value>)',
              'surface-hover': 'rgb(var(--color-surface-hover) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
              textPrimary: 'rgb(var(--color-text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--color-text-secondary) / <alpha-value>)',
            },
            keyframes: {
              // Removed pulseDot keyframe as it's now handled by Framer Motion
            },
            animation: {
              // Removed pulseDot animation
            }
          }
        }
      }
    </script>
